<!DOCTYPE html>
<html>
<head>
    <title>AI PDF Summarizer</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; padding: 20px; }
        .result { margin-top: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>AI PDF Summarizer (Gemini 2.5 + LangChain)</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Ringkas PDF</button>
    </form>

    {% if summary %}
    <div class="result">
        <h2>Hasil Ringkasan:</h2>
        <div>{{ summary | safe }}</div>
    </div>
    {% endif %}
</body>
</html>
